<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>邮件</title>
    <style>
        tr {
            height: 1.5em;
        }

        tr td:nth-child(1) {
            font-weight: 700;
            color: #1E9FFF;
        }

    </style>
</head>
<body>
<div><span style="font-weight: 700;">服务故障基本信息:</span></div>
<div>
    <table style="border: #1E9FFF;">
        <tr>
            <td>问题id</td>
            <td th:text="${issueId}"></td>
        </tr>
        <tr>
            <td>文档id</td>
            <td th:text="${docId}"></td>
        </tr>
        <tr>
            <td>句柄id</td>
            <td th:text="${handleId}"></td>
        </tr>
        <tr>
            <td>用户id</td>
            <td th:text="${userId}"></td>
        </tr>
        <tr>
            <td>来源</td>
            <td th:text="${source}"></td>
        </tr>
        <tr>
            <td>名称</td>
            <td th:text="${name}"></td>
        </tr>
        <tr>
            <td>时间</td>
            <td th:text="${time}"></td>
        </tr>
        <tr>
            <td>服务器ip地址</td>
            <td th:text="${ip}"></td>
        </tr>
        <tr>
            <td>备注</td>
            <td th:text="${remark}"></td>
        </tr>
    </table>
</div>
</body>
</html>
